<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #007BFF;
      color: white;
      border-radius: 5px;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .content {
      margin-top: 20px;
      text-align: center;
    }
    .logout {
      margin-top: 20px;
      text-align: center;
    }
    .logout a {
      background: red;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
    .logout a:hover {
      background: darkred;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Добро пожаловать в Dashboard</h1>
  <div class="nav">
    <a href="/profile">Профиль</a>
    <a href="/settings">Настройки</a>
    <a href="/stats">Статистика</a>
  </div>

  <div class="content">
    <p>Вы успешно вошли в систему.</p>
    <p>Здесь будет ваша персональная информация.</p>
  </div>

  <div class="logout">
    <a href="/logout">Выйти</a>
  </div>
</div>

</body>
</html>
